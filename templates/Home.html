{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h2 style="color:blue; position:; transform:transform; background-color: red; width :100%;  height :50px; top:50%; left:50%; margin-bottom:50px; text-align:center;">ToDo</h2>

                </div>

            </div>
        </div>

    </div>

</div>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form method="POST" class="p-3 shadow">
                {% csrf_token %}
                    <div class="form-group">
                        <input type="text" class="form-control" name="task" placeholder="Taskname">
                    </div>
                    <div class="form-group">
                        <input type="text" class= "form-control" name="priority" placeholder="Enter your Priority">
                    </div>
                <div class="form-group">
                        <input type="date" class= "form-control" name="date" placeholder="Enter your date">

                    </div>
                        <input type="submit" value="submit" class="btn btn-success">
            </form>

        </div>
        <div class="col-md-6">
            <h4>Task to be Completed</h4>
            {% for i in task1 %}
            <div class="shadow card">
                <div class="card-body">
                    <h5 class="card-tittle">{{i.name}}</h5>
                    <p><b>{{i.priority}}</b></p>
                    <p><b>{{i.date}}</b></p>

                    <a class="btn btn-danger" href="{% url 'delete' i.id %}">Done</a>
                    <a class="btn btn-success" href="{% url 'update' i.id %}">Update</a>


                </div>
            </div>
            <br>
            {%endfor%}
        </div>
    </div>
</div>

{% endblock %}
